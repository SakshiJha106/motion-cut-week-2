<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You're Invited!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body,
        html {
            font-family: "Open Sans", sans-serif;
            color: #fff;
            height: 100%;
        }
        
        .hero {
            background: url("background.jpg") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .invite-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 16px;
            max-width: 700px;
            width: 100%;
        }
        
        .event-title {
            font-family: "Pacifico", cursive;
            font-size: 3rem;
            color: #ffd700;
            margin-bottom: 20px;
        }
        
        .event-details {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .event-details strong {
            color: #ffd700;
        }
        
        .description {
            margin-top: 10px;
            font-style: italic;
        }
        
        .rsvp-btn {
            background-color: #ffd700;
            color: #000;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            margin: 20px 0;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .rsvp-btn:hover {
            background-color: #e6c200;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        
        .social-links a {
            color: #ffd700;
            text-decoration: none;
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        
        .social-links a:hover {
            color: #fff;
        }
        
        @media (max-width: 600px) {
            .event-title {
                font-size: 2.2rem;
            }
            .event-details {
                font-size: 1rem;
            }
            .invite-container {
                padding: 20px;
            }
        }
    </style>
</head>
